<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>FRC Kickoff Countdown Clock</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400|Pacifico&effect=outline">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<img class="background" id="imgBackgroundBack" alt="background"/>
		<img class="background" id="imgBackgroundFront"  style="opacity: 1;" src="http://www.firstroboticscanada.org/new/wp-content/uploads/2018/08/deep_space_bg.jpg"/>

		<div id="headerBar" onmouseover="headerBarVisible()" onmouseout="headerBarHidden()"> 
			<p><a href="https://github.com/tomiam8/FRC-kickoff-countdown-clock">Github</a></p>
			<p id="submitPhotos" onclick="openSubmissionDialogue()"> Submit Photos</p>
		</div>
		<div id="time">
			<h1>
			<div class="timeNumber" id="days"></div>
				<div class="timeDescriber">days</div>
				<div class="timeNumber" id="hours"></div>
				<div class="timeDescriber">h</div>
				<div class="timeNumber" id="minutes"></div>
				<div class="timeDescriber">m</div>
				<div class="timeNumber" id="seconds"></div>
				<div class="timeDescriber">s</div>
			</h1>
		</div>
		<p id="kickoffMessage">Till 2019 Kickoff!</p>
	</body>
    <script src="script.js"></script>
</html>
